<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="fart-bagel.webp" alt="To my love...">
</body>
</html>
